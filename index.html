<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        font-family: Outfit, sans-serif;
        background-color: rgb(196, 218, 255);
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(220, 15%, 55%);
      }
      .flex-container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
    
    </style>
  </head>

  <body>
   
    <div class="flex-container">
      <div class="card p-3 rounded-3" style="width: 20rem">
        <img src="images/image-qr-code.png" alt="QR-code" class="card-img">
        <div class="card-body text-center">
          <h2 class="card-title fs-5">Improve your front-end <br />
            skills by building projects</h2>
          <p class="card-text fs-6">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
          
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
